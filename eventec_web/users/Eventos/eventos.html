<!DOCTYPE html>
<html ng-app="userModule">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Even TEC</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <!-- Angular-ui-calendar -->
    <link rel="stylesheet" href="../../bower_components/fullcalendar/dist/fullcalendar.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">


    <!-- Bootstrap Core Css -->
    <link href="../../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <link href="../../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->

    <link href="../../plugins/material-design-preloader/md-preloader.css" rel="stylesheet" />



    <!-- Custom Css -->

    <link rel="stylesheet" href="../../assets/css/mediaQueries.css">

<body class="theme-blue" >
            <!-- Page Loader -->
            <div class="page-loader-wrapper">
                <div class="loader">
                    <div class="md-preloader pl-size-md">
                        <svg viewbox="0 0 75 75">
                            <circle cx="37.5" cy="37.5" r="33.5" class="pl-red" stroke-width="4" />
                        </svg>
                    </div>
                    <p>Please wait...</p>
                </div>
            </div>
            <!-- #END# Page Loader -->
            <!-- Overlay For Sidebars -->
            <div class="overlay"></div>
            <!-- #END# Overlay For Sidebars -->
            <!-- Search Bar -->
            <div class="search-bar">
                <div class="search-icon">
                    <i class="material-icons">search</i>
                </div>
                <input type="text" placeholder="START TYPING...">
                <div class="close-search">
                    <i class="material-icons">close</i>
                </div>
            </div>
            <!-- #END# Search Bar -->
            <!-- Top Bar -->
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="javascript:void(0);" class="bars"></a>
                        <a class="navbar-brand " >
                            <img src="../../assets/images/TEC.130212023_std.png">
                        </a>
                    </div>
                </div>
            </nav>
            <!-- #Top Bar -->
            <!-- Se enlaza el controller al sidebar -->
            <!-- en el se encuentran los datos de usuario que aparecen en el sidebar -->
            <section >

                <aside id="leftsidebar" class="sidebar">
                    <!-- Informacion del usuario -->
                    <div class="user-info ">
                        <div class="image ">

                        </div>
                        <div class="info-container">

                            <div class="id" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ida}}</div>
                            <div class="btn-group user-helper-dropdown">
                                <i class="material-icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">keyboard_arrow_down</i>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="javascript:void(0);"><i class="material-icons">person</i>Profile</a></li>
                                    <li role="seperator" class="divider"></li>
                                    <li><a href="javascript:void(0);"><i class="material-icons">group</i>Followers</a></li>
                                    <li><a href="javascript:void(0);"><i class="material-icons">shopping_cart</i>Sales</a></li>
                                    <li><a href="javascript:void(0);"><i class="material-icons">favorite</i>Likes</a></li>
                                    <li role="seperator" class="divider"></li>
                                    <li><a href="javascript:void(0);"><i class="material-icons">input</i>Sign Out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Menu-->
                    <div class="menu">

                            <li class="header ">MENU PRINCIPAL </li>
                                <li class="tecTitles">

                                        <i class="material-icons">home</i>
                                        <span>Inicio</span>
                                    </a>
                                </li>
                                <li class="tecTitles">
                                    <a  href="#/activities">
                                        <i class="material-icons">description</i>
                                        <span>Actividades</span>
                                    </a>
                                </li>
                                <li class="tecTitles">
                                    <a  href="#/places">
                                        <i class="material-icons">places</i>
                                        <span>Lugares</span>
                                    </a>
                                </li>
                        </ul>

                    <!-- Footer -->
                    <div class="legal">
                        <div class="copyright">
                            &copy; 2017 <a href="javascript:void(0);">EvenTec  </a>.
                        </div>
                        <div class="version">

                            <p>Luis Andres Fernandez</p>
                        </div>

            <section class="content" ng-view="" >

            </section>

            <script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
            <script type="text/javascript" src="../../bower_components/angular-route/angular-route.min.js"></script>

            <script src="../../assets/js/cookies.js"></script>
            <script src="../../app.js"></script>
            <script src="../../plugins/base64/base64.js"></script>
            <script src="eventosServices.js"></script>
            <script src="eventosController.js"></script>

            <!-- Waves Effect Plugin Js -->

            <!-- Custom Js -->
            <script src="../../assets/js/admin.js"></script>
